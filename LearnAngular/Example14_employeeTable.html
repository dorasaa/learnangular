<table>

    <thead>
        <tr>
            <th>name</th>
            <th>dob</th>
            <th>gender</th>
            <th>salary</th>
            <th>salary</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="emp in employees">
            <td>{{emp.name }}</td>
            <td>{{emp.dob }}</td>
            <td>{{emp.gender }}</td>
            <td>{{emp.salary}}</td>
            <td>{{emp.salary}}</td>
        </tr>

    </tbody>
</table>
