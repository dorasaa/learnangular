<!DOCTYPE html>
<html ng-app="myapp">
<head>
    <title></title>
    <script src="scripts/angular.js"></script>
    <script src="scripts/Example17_log_service.js"></script>

    <meta charset="utf-8" />
    <style>
        table {
            border-collapse: collapse;
            font-family: Arial;
        }

        td {
            border: 1px solid black;
        }

        th {
            border: 1px solid black;
            padding: 5px;
            text-align: left;
        }
    </style>

</head>
<body ng-app="myapp">

    <div ng-controller="mycontroller">

        <table>
            <thead>
                <tr>
                    <th>employee id</th>
                    <th>name</th>
                    <th>gender</th>
                    <th>city</th>
                    <th>deptid</th>

                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="emp in employees">
                    <td>{{emp.employeeid}}</td>
                    <td>{{emp.name}}</td>
                    <td>{{emp.gender}}</td>
                    <td>{{emp.city}}</td>
                    <td>{{emp.deptid}}</td>

                </tr>


            </tbody>

        </table>

    </div>
</body>
</html>
